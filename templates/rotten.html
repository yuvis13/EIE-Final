<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Andale+Mono&display=swap');
        @import "bourbon";

        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            top: 0;
            left: 0;
            min-height: 100vh;
            min-width: 100vw;
            z-index: 2;
            background-color: black;
            transition: opacity 300ms ease-out;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .dJAX_internal {
            opacity: 0.0;
        }

        form, input {
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0;
            background-color: black;
        }

        .terminal {
            position: relative;
            padding: 4rem;
        }

        .prompt {
            color: #1ff042;
            display: block;
            font-family: 'Andale Mono', monospace;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.5em; /* Increased font size */
            letter-spacing: 0.15em;
            white-space: pre-wrap;
            text-shadow: 0 0 2px rgba(31, 240, 66, 0.75);
            line-height: 1.5; /* Adjusted line height */
            margin-bottom: 1em; /* Increased margin */
            text-align: center; /* Center alignment */
        }

        .prompt:before {
            content: '> ';
            display: inline-block;
        }

        .new-output {
            display: inline-block;
        }

        .new-output:after {
            display: inline-block;
            vertical-align: -0.15em;
            width: 0.75em;
            height: 1em;
            margin-left: 5px;
            background: #1ff042;
            box-shadow: 1px 1px 1px rgba(31, 240, 66, 0.65), -1px -1px 1px rgba(31, 240, 66, 0.65), 1px -1px 1px rgba(31, 240, 66, 0.65), -1px 1px 1px rgba(31, 240, 66, 0.65);
            animation: cursor-blink 1.25s steps(1) infinite;
            content: '';
        }

        .kittens p {
            letter-spacing: 0;
            opacity: 0;
            line-height: 1rem;
        }

        .kitten-gif {
            margin: 20px;
            max-width: 300px;
        }

        .four-oh-four-form {
            opacity: 0;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="four-oh-four-form">
            <input type="text" class="404-input">
        </form>

        <div class="terminal">
            <p class="prompt">It seems the food is not fresh. Thanks for your social service mindset! Please come back with better quality food next time.</p>
            <p class="prompt output new-output"></p>
        </div>
    </div>
</body>
</html>
